linters:
  enable-all: true
  fast: false
  disable:
    # too noisy
    - cyclop
    - depguard
    # dupword is somewhat useful, but tagging false positives is not a good use of anyone's time
    - dupword
    - exhaustivestruct
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - godox
    - goerr113
    - gomnd
    - gomoddirectives
    - ifshort
    - nlreturn
    - nonamedreturns
    - paralleltest
    - testpackage
    - varnamelen
    - wsl
    # deprecated
    - golint
    - interfacer
    - maligned
    - scopelint
