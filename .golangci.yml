linters:
  enable-all: true
  fast: false
  disable:
    # too noisy
    - cyclop
    - exhaustivestruct
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - godox
    - goerr113
    - gomnd
    - gomoddirectives
    - ifshort
    - nlreturn
    - paralleltest
    - testpackage
    - varnamelen
    - wsl
    # deprecated
    - golint
    - interfacer
    - maligned
    - scopelint

linters-settings:
  depguard:
    rules:
      main:
        allow:
        - github.com/1Password/srp
